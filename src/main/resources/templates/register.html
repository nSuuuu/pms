<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家教管理系统 - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
        }
        body {
            background-color: var(--secondary-color);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
        }
        .auth-card .card-body {
            padding: 2rem;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .auth-title {
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #858796;
        }
        .input-group-text {
            background-color: #f8f9fc;
        }
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .role-option {
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option:hover {
            border-color: var(--primary-color);
        }
        .role-option.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8">
            <div class="card auth-card">
                <div class="card-body p-0">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h1 class="h4 text-gray-900 mb-4 auth-title">创建您的账号</h1>
                    </div>
                    <form class="user" action="/register" method="post">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <input type="hidden" id="roleType" name="roleType" value="2">

                        <div class="role-selector">
                            <div class="text-center">
                                <div class="role-option" onclick="selectRole(1)">
                                    <div class="role-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                                    <div>我是老师</div>
                                </div>
                            </div>
                            <div class="text-center">
                                <div class="role-option active" onclick="selectRole(2)">
                                    <div class="role-icon"><i class="fas fa-user-graduate"></i></div>
                                    <div>我是学生</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       th:value="${username}" placeholder="请输入用户名" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="请输入密码" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       th:value="${phone}" placeholder="请输入手机号" required>
                            </div>
                        </div>

                        <div class="form-group mb-4" id="studentExtra">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                                <input type="text" class="form-control" id="grade" name="extraInfo"
                                       th:value="${roleType == 2 ? extraInfo : ''}" placeholder="请输入年级(如: 高一)">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            注册 <i class="fas fa-user-plus ml-2"></i>
                        </button>
                    </form>
                    <hr>
                    <div class="auth-footer">
                        <span>已有账号?</span>
                        <a class="font-weight-bold" href="/login">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function selectRole(roleType) {
        document.getElementById('roleType').value = roleType;
        document.querySelectorAll('.role-option').forEach(opt => {
            opt.classList.remove('active');
        });
        event.currentTarget.classList.add('active');
    }

    // 初始化显示
    window.onload = function() {
        // 默认选择学生角色
        document.getElementById('roleType').value = '2';
    };
</script>
</body>
</html>
