<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>老师资料完善</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-dialog {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }
        textarea.form-control {
            min-height: 100px;
        }
        .btn-submit {
            width: 100%;
            padding: 0.5rem;
            font-weight: 500;
            border-radius: 5px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0.5rem 0;
            border: 2px solid #dee2e6;
        }
        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar-upload-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .avatar-upload-btn input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-dialog">
        <div class="profile-header">
            <h3>完善老师资料</h3>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form id="avatarForm" action="/teacher/avatar" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">头像</label>
                <div class="avatar-upload">
                    <img th:src="${teacher?.avatar ?: '/images/default-avatar.jpg'}"
                         class="avatar-preview" id="avatarPreview">
                    <div class="avatar-upload-btn">
                        <button type="button" class="btn btn-outline-primary">选择图片</button>
                        <input type="file" name="avatar" id="avatarInput" accept="image/*">
                    </div>
                </div>
            </div>
        </form>

        <form action="/teacher/profile" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">真实姓名</label>
                    <input type="text" class="form-control" name="realName"
                           th:value="${user.realName}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">性别</label>
                    <select class="form-select" name="gender" required>
                        <option value="男" th:selected="${user.gender == '男'}">男</option>
                        <option value="女" th:selected="${user.gender == '女'}">女</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">身份证号</label>
                    <input type="text" class="form-control" name="idCard"
                           th:value="${user.idCard}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">学历</label>
                    <input type="text" class="form-control" name="education"
                           th:value="${teacher?.education}" placeholder="如：本科、硕士" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">省份</label>
                    <input type="text" class="form-control" name="province"
                           th:value="${user.province}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">城市</label>
                    <input type="text" class="form-control" name="city"
                           th:value="${user.city}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">籍贯</label>
                    <input type="text" class="form-control" name="nativePlaceName"
                           th:value="${teacher?.nativePlaceName}" placeholder="如：浙江杭州" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">收费标准(元/小时)</label>
                    <input type="number" class="form-control" name="price"
                           th:value="${teacher?.price}" required>
                </div>

                <div class="col-12">
                    <label class="form-label">擅长科目</label>
                    <input type="text" class="form-control" name="subjects"
                           th:value="${teacher?.subjects}" placeholder="如：数学、英语" required>
                </div>

                <div class="col-12">
                    <label class="form-label">教学年级</label>
                    <select class="form-select" name="gradeLevel" required>
                        <option value="小学" th:selected="${teacher?.gradeLevel == '小学'}">小学</option>
                        <option value="初中" th:selected="${teacher?.gradeLevel == '初中'}">初中</option>
                        <option value="高中" th:selected="${teacher?.gradeLevel == '高中'}">高中</option>
                        <option value="大学" th:selected="${teacher?.gradeLevel == '大学'}">大学</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">教学经验</label>
                    <textarea class="form-control" name="experience" rows="3"
                              th:text="${teacher?.experience}"></textarea>
                </div>

                <div class="col-12">
                    <label class="form-label">教学风格</label>
                    <textarea class="form-control" name="style" rows="3"
                              th:text="${teacher?.style}"></textarea>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary btn-submit">保存资料</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 实时预览头像
    document.getElementById('avatarInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('avatarPreview').src = event.target.result;

                // 自动提交表单
                const form = document.getElementById('avatarForm');
                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                });
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
