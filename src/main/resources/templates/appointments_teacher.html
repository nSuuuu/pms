<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>收到的课程预约</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>收到的课程预约</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>学生</th>
            <th>科目</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appt : ${appointments}">
            <td th:text="${appt.student.username}"></td>
            <td th:text="${appt.subject}"></td>
            <td th:text="${#dates.format(appt.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(appt.endTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${appt.status}"></td>
            <td>
                <form th:action="@{/appointments/cancel}" method="post" th:if="${appt.status == 'PENDING'}">
                    <input type="hidden" name="appointmentId" th:value="${appt.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">取消</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
