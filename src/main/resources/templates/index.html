<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家教管理系统-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fc;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
            padding-top: 2rem;
        }
        .sidebar .nav-link {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #4e73df;
            color: #fff;
        }
        .sidebar .nav-link i {
            margin-right: 0.7rem;
        }
        .main-content {
            padding: 0; /* 移除内边距 */
            height: 100vh;
            overflow-y: auto;
            border: none; /* 确保没有边框 */
        }
        .navbar-brand { font-weight: bold; }

        /* 用户统计卡片样式 */
        .stats-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* 占满整个视口高度 */
            justify-content: center;
            margin: 0; /* 移除外边距 */
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 10px 20px; /* 调整边距 */
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: calc(100vh / 3); /* 三等分高度 */
            border: none; /* 移除边框 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); /* 只保留阴影 */
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(78, 115, 223, 0.2);
            background: rgba(255, 255, 255, 1);
        }
        .stats-title {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 15px;
            text-align: center;
        }
        .stats-value {
            font-size: 3rem;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stats-description {
            color: #858796;
            font-size: 1rem;
            text-align: center;
        }
        .rolling-number {
            display: inline-block;
            position: relative;
            height: 1em;
            line-height: 1;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <a class="navbar-brand d-block mb-4 text-center" href="/" style="color:#fff;">家教管理系统</a>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/student/center"><i class="fas fa-calendar-check"></i>个人中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/select"><i class="fas fa-calendar-check"></i>家教咨询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders"><i class="fas fa-file-invoice"></i>我的订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notices"><i class="fas fa-bell"></i>消息通知</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat/list"><i class="fas fa-comments"></i>私信聊天</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:href="${session.user.role == 1 ? '/schedule_teacher' : '/schedule'}">
                            <i class="fas fa-history"></i>课程日程
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats"><i class="fas fa-chart-bar"></i>统计分析</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:href="${session.user.role == 1 ? '/appointments/teacher' : '/appointments/student'}">
                            <i class="fas fa-calendar-alt"></i>
                            <span th:text="${session.user.role == 1 ? '收到的预约' : '我的预约'}"></span>
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto main-content" id="mainContent">
            <!-- 新增未读私信弹窗 -->
            <div th:if="${unreadCount > 0}" class="alert alert-warning alert-dismissible fade show" role="alert">
                你有 <strong th:text="${unreadCount}">0</strong> 条新私信消息！<a href="/chat/list" class="ms-2">点击查看</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- 用户统计卡片 -->
            <div class="stats-container">
                <div class="stats-card">
                    <h6 class="stats-title">注册用户</h6>
                    <div class="stats-value">
                        <span id="userCount" class="rolling-number">0</span>+
                    </div>
                    <p class="stats-description">平台已有用户数量</p>
                </div>
                <div class="stats-card">
                    <h6 class="stats-title">认证教师</h6>
                    <div class="stats-value">
                        <span id="teacherCount" class="rolling-number">0</span>+
                    </div>
                    <p class="stats-description">专业认证教师数量</p>
                </div>
                <div class="stats-card">
                    <h6 class="stats-title">完成课程</h6>
                    <div class="stats-value">
                        <span id="courseCount" class="rolling-number">0</span>+
                    </div>
                    <p class="stats-description">已完成课程总数</p>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    // 课程选择点击事件，动态加载select.html内容到主内容区
    document.addEventListener('DOMContentLoaded', function() {
        var courseSelectLink = document.getElementById('courseSelectLink');
        if (courseSelectLink) {
            courseSelectLink.addEventListener('click', function(e) {
                e.preventDefault();
                fetch('/select')
                    .then(response => response.text())
                    .then(html => {
                        // 只提取body内容，避免重复head等
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(html, 'text/html');
                        var selectContent = doc.querySelector('section.container');
                        document.getElementById('mainContent').innerHTML = selectContent ? selectContent.outerHTML : html;
                    });
            });
        }

        // 数字滚动动画函数
        function animateValue(id, start, end, duration) {
            var obj = document.getElementById(id);
            var range = end - start;
            var minTimer = 50;
            var stepTime = Math.abs(Math.floor(duration / range));
            stepTime = Math.max(stepTime, minTimer);

            var startTime = new Date().getTime();
            var endTime = startTime + duration;
            var timer;

            function run() {
                var now = new Date().getTime();
                var remaining = Math.max((endTime - now) / duration, 0);
                var value = Math.round(end - (remaining * range));
                obj.innerHTML = value;
                if (value == end) {
                    clearInterval(timer);
                }
            }

            timer = setInterval(run, stepTime);
            run();
        }

        // 初始化数字动画
        animateValue("userCount", 0, 12580, 2000);
        animateValue("teacherCount", 0, 856, 2000);
        animateValue("courseCount", 0, 3245, 2000);
    });
</script>
</body>
</html>
