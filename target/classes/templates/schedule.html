<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">课表</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>课程名称</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>上课地址</th>
            <th>课程状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.subject}"></td>
            <td th:text="${#dates.format(course.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(course.endTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${course.address}"></td>
            <td th:text="${course.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
