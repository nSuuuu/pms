<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>家教管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fc;
        }
        .sidebar {
            min-height: 100vh;
            background: #4e73df;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 10px;
            border-radius: 0.35rem;
            transition: background 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #2e59d9;
            color: #fff;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        .content-area {
            padding: 2rem;
        }
        .system-title {
            font-weight: bold;
            margin-bottom: 2rem;
            color: #4e73df;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="text-center mb-4">
                <h3>家教管理</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/student/profile"><i class="fas fa-user"></i> 学生资料完善</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/profile"><i class="fas fa-chalkboard-teacher"></i> 老师资料完善</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notices"><i class="fas fa-bell"></i> 消息通知</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/appointments/student"><i class="fas fa-calendar-plus"></i> 学生课程预约</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/appointments/teacher"><i class="fas fa-calendar-check"></i> 老师课程预约</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat?toUserId=2"><i class="fas fa-comments"></i> 私信/聊天</a>
                </li>
            </ul>
        </nav>
        <!-- 右侧内容区 -->
        <main class="col-md-10 ms-sm-auto content-area">
            <div class="system-title">家教管理系统</div>
            <div class="card">
                <div class="card-body">
                    <h5>欢迎使用家教管理系统！</h5>
                    <ul>
                        <li>用户注册/登录</li>
                        <li>学生、老师资料完善</li>
                        <li>消息通知与系统消息</li>
                        <li>私信/聊天功能</li>
                        <li>课程预约与取消机制</li>
                        <li>（数据库结构已适配JPA实体）</li>
                    </ul>
                    <p class="text-muted mt-3">请通过左侧导航栏访问各项功能。</p>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- 图标库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
