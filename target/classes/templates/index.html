<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家教管理系统-首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fc; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
            padding-top: 2rem;
        }
        .sidebar .nav-link {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #4e73df;
            color: #fff;
        }
        .sidebar .nav-link i {
            margin-right: 0.7rem;
        }
        .main-content {
            padding: 2rem;
        }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <a class="navbar-brand d-block mb-4 text-center" href="/" style="color:#fff;">家教管理系统</a>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{${session.user != null && session.user.role == 2 ? '/student/profile' : '/teacher/profile'}}">
                            <i class="fas fa-user"></i>我的资料
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/select-teacher"><i class="fas fa-book-open"></i>课程选择</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/select"><i class="fas fa-calendar-check"></i>课程预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders"><i class="fas fa-file-invoice"></i>我的订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notices"><i class="fas fa-bell"></i>消息通知</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat"><i class="fas fa-comments"></i>私信聊天</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history"><i class="fas fa-history"></i>历史课程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats"><i class="fas fa-chart-bar"></i>统计分析</a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>退出登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto main-content" id="mainContent">
            <h2>欢迎来到家教管理系统！</h2>
            <p>请通过左侧导航栏访问各项功能。</p>
            <!-- 这里可以插入首页内容或教师列表等 -->
        </main>
    </div>
</div>
<script>
// 课程选择点击事件，动态加载select.html内容到主内容区
    document.addEventListener('DOMContentLoaded', function() {
        var courseSelectLink = document.getElementById('courseSelectLink');
        if (courseSelectLink) {
            courseSelectLink.addEventListener('click', function(e) {
                e.preventDefault();
                fetch('/select')
                    .then(response => response.text())
                    .then(html => {
                        // 只提取body内容，避免重复head等
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(html, 'text/html');
                        var selectContent = doc.querySelector('section.container');
                        document.getElementById('mainContent').innerHTML = selectContent ? selectContent.outerHTML : html;
                    });
            });
        }
    });
</script>
</body>
</html>
